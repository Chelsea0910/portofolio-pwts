<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clock UI Design</title>
  <link rel="stylesheet" href="stylee.css" />
</head>
<body>
  <div class="container">
    <div id="calendar">
      <h2>Hari Ini</h2>
      <div id="date-box">
        <span id="date-text">Senin, 1 Januari 2025</span>
      </div>
    </div>

    <div id="clock">
      <h2>Sekarang Pukul</h2>
      <div id="time">
        <div><span id="hour">00</span><span>Hours</span></div>
        <div><span id="minutes">00</span><span>Minutes</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
        <div><span id="ampm"></span></div>
      </div>
    </div>
  </div>

  <script>
    function clock() {
        var hours = document.getElementById('hour');
        var minutes = document.getElementById('minutes');
        var seconds = document.getElementById('seconds');
        var ampm = document.getElementById('ampm');
        var dateText = document.getElementById('date-text');

        var now = new Date();
        var h = now.getHours();
        var m = now.getMinutes();
        var s = now.getSeconds();
        var am = "AM";

        var days = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
        var months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
            "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        var day = days[now.getDay()];
        var date = now.getDate();
        var month = months[now.getMonth()];
        var year = now.getFullYear();

        if (h >= 12) {
            am = "PM";
        if (h > 12) h -= 12;
        }

        h = (h < 10 ? "0" + h : h);
        const mm = (m < 10 ? "0" + m : m);
        const ss = (s < 10 ? "0" + s : s);

        hours.innerHTML = h;
        minutes.innerHTML = mm;
        seconds.innerHTML = ss;
        ampm.innerHTML = am;

        dateText.textContent = `${day}, ${date} ${month} ${year}`;
        }

    setInterval(clock, 1000);

  </script>
</body>
</html>
